<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page de Redirection</title>
    <script>
        // Fonction de redirection
        function redirectionAleatoire() {
            // Générer un nombre aléatoire entre 0 et 1
            var random = Math.random();
            if (random < 0.5) {
                // Rediriger vers le lien 1
                window.location.href = 'https://re-direct1.com/p/C7Qz/7mhb/89b3';
            } else {
                // Rediriger vers le lien 2
                window.location.href = 'https://click-1.pl/p/C7Qz/1uIQ/3Ckk';
            }
        }

        // Exécuter la fonction de redirection après le chargement de la page
        window.onload = redirectionAleatoire;
    </script>
</head>
<body>
    <p>Vous allez être redirigé...</p>
</body>
</html>
